name: 修改译名
description: 某事物已有中文译名，提议修改译名。
title: "`艾米莉娅` -> `爱蜜莉雅`"
labels: ["修改译名"]
body:
  - type: checkboxes
    id: duplicate-check
    attributes:
      label: 检查重复提议
      description: 前往 [Issues 列表](https://github.com/re0wiki/wiki-bot/issues?q=is%3Aissue) 搜索新译名，若已被提出过则直接前往讨论，不必新建 Issue。
      options:
        - label: 该译名未被提出过
          required: true
  - type: textarea
    id: source
    attributes:
      label: 新译名的来源
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 为什么新译名比旧译名更好？
    validations:
      required: true
